
# MODEL PARAMETERS
name: linear-noinit-real
train_seed: 1
real_data: True
device: cuda
maxlen_action: 19
maxlen_time: 20
split_trainvalid: 0.95
# Simulation settings
collect_data_randompct: 0.7
num_displayTypes: 3
num_users: 500
num_items: 500
num_groups: 50
true_softmax_mult: 5.0 # multiply all softmax with this
true_bias_noclick: 3.0
true_gamma: 0.90

t_testsplit: 5

# DATA PREPROC PARAMETERS
end_date: 2020-05-09
lookback: 2
lookforward_test: 0
data_type: lake-noclickrate-0.2
data_path: gs://recommendation-exploded/sequences/lake-noclickrate-0.2
data_dir: data_real
min_user_clicks: 10
min_item_views: 400


### MODEL SETTINGS ###
item_dim: 3
#hidden_dim: 10
user_model: markov
item_model: itemhier
dist: l2
user_init: True # should initial user state be user dependent or global?

# priors
prior_scale: 0.1 # scales the weight of the prior vs likelihood in optimization
guide_maxscale: 0.3
prior_softmax_mult_scale: 3.0
prior_groupvec_scale: 0.5
prior_groupscale_scale: 1.0
prior_userinit_scale: 1.0
prior_bias_scale: 5.0
# AR(1) priors
prior_gamma_mean: 0.5
prior_gamma_scale: 1.0
#RNN priors
prior_rnn_scale: 2.0

# TRAINING PARAMETERS
max_epochs : 500
start_true: False
batch_size: 256
learning_rate: 0.01
patience: 30
calc_footrule: False
stopping_criteria: valid/loss
